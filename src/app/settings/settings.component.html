<h1 class="w3-xxlarge w3-text-black w3-wide" align="center">Account Settings</h1>
<div class="container">
  <div class="col-md-offset-4 col-md-4">
    <br>

    <form [formGroup]="prodForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label class="center-block">Change username
          <input class="form-control" formControlName="name">
        </label>
        <!--<div *ngIf = "prodForm.invalid && prodForm.touched">
          <div *ngIf="prodForm.controls['name'].errors" class="alert alert-danger"> Name is required </div>-->
      </div>



      <div class="form-group">
        <label class="center-block">Change city
          <input class="form-control" formControlName="city">
        </label>
        <!--<div *ngIf = "prodForm.invalid && prodForm.touched">
          <div *ngIf="prodForm.controls['name'].errors" class="alert alert-danger"> Name is required </div>-->
      </div>


      <div class="form-group">
        <label class="center-block">New password
          <input class="form-control" formControlName="password">
        </label>
        <!--<div *ngIf = "prodForm.invalid && prodForm.touched">
          <div *ngIf="prodForm.controls['name'].errors" class="alert alert-danger"> Name is required </div>-->
      </div>

      <div class="form-group">
        <label class="center-block">Repeat new password
          <input class="form-control" formControlName="password2">
        </label>
        <!--<div *ngIf = "prodForm.invalid && prodForm.touched">
          <div *ngIf="prodForm.controls['name'].errors" class="alert alert-danger"> Name is required </div>-->
      </div>
      <br>

      <body>
      <div class="btn-group btn-group-justified">
        <a href="#" routerLink="/pictures" class="btn btn-md btn-success">Your pictures</a>
      </div>
      </body>

      <br>
      <br>
      <button type="submit" class="btn btn-lg btn-primary" >Apply changes</button>



    </form>
  </div>
</div>
