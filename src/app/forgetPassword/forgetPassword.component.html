<h1 class="w3-xxlarge w3-text-black w3-wide" align="center">Olvidaste la contraseña?</h1>
<div class="container">
  <div class="col-md-offset-4 col-md-4">

<br><br><br>
    <form  #registroForm="ngForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="email">Intrudice tu correo electrónico</label>
        <input type="email" [(ngModel)]="user.email" class="form-control input-sm" name="email" id="email" required>
      </div>

      <button type="submit" class="btn btn-success" >Recuperar contraseña</button>
    </form>
    </div>
  </div>
