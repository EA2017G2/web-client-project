<h1 class="w3-xxlarge w3-text-black w3-wide" align="center">SignUp</h1>
<div class="container">
  <div class="col-md-offset-4 col-md-4">

   <form [formGroup]="prodForm" (ngSubmit)="onSubmit()" novalidate>
     <div class="form-group">
       <label class="center-block">Email
         <input class="form-control" formControlName="email" required>
       </label>
       <div *ngIf = "prodForm.touched && prodForm.invalid">
         <div *ngIf="prodForm.controls['email'].errors" class="alert alert-danger"> Email is required </div>
       </div>
     </div>
     <div class="form-group">
       <label class="center-block">Name
         <input class="form-control" formControlName="name" required>
       </label>
       <div *ngIf = "prodForm.invalid && prodForm.touched">
         <div *ngIf="prodForm.controls['name'].errors" class="alert alert-danger"> Name is required </div>
       </div>
     </div>
     <div class="form-group">
       <label class="center-block">Gender
         <select class="form-control" formControlName="sex">
           <option *ngFor="let se of sex" [value]="se">{{se}}</option>
         </select>
       </label>
     </div>
     <div class="form-group">
       <label class="center-block">City
         <input class="form-control" formControlName="city">
       </label>
     </div>
     <div class="form-group">
       <label class="center-block">Birthday
         <input type="date" class="form-control" formControlName="birthday" required>
       </label>
       <div *ngIf = "prodForm.touched && prodForm.invalid">
         <div *ngIf="prodForm.controls['birthday'].errors" class="alert alert-danger"> Birthday is required </div>
       </div>
     </div>
     <div class="form-group">
       <label class="center-block">Find
         <select class="form-control" formControlName="orientation">
           <option *ngFor="let orien of orientation" [value]="orien">{{orien}}</option>
         </select>
       </label>
     </div>
     <div class="form-group">
       <label class="center-block">Password
         <input type="password" class="form-control" formControlName="password" required>
       </label>
       <div *ngIf = "prodForm.touched && prodForm.invalid">
         <div *ngIf="prodForm.controls['password'].errors" class="alert alert-danger"> Password is required </div>
       </div>
     </div>
     <div class="form-group">
       <label class="center-block">Confirm your password
         <input type="password" class="form-control" formControlName="password2" required>
       </label>
       <div *ngIf = "prodForm.touched && prodForm.invalid">
         <div *ngIf="prodForm.controls['password2'].errors" class="alert alert-danger"> Confirm is required </div>
       </div>
     </div>
     <div class="form-group">
       <label class="center-block">Your photo
         <input type="file" class="form-control" formControlName="imageProfile">
       </label>
     </div>
     <button type="submit" class="btn btn-success" >Sign Up!</button>
   </form>
    <br>
    <li align="center"><a routerLink="/registrofacebook">Quieres registrarte con facebook?</a></li>
  <br>
  </div>
</div>
