
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
  <h1 class="w3-xxlarge w3-text-black w3-wide" align="center"> Your pictures </h1>
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="assets/img/user1.png" target="_blank">
          <img src="assets/img/user1.png" style="width:100%">
          <div class="caption">
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="assets/img/user2.png" target="_blank">
          <img src="assets/img/user2.png"style="width:100%">
          <div class="caption">
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="assets/img/user3.png" target="_blank">
          <img src="assets/img/user3.png" style="width:100%">
          <div class="caption">
          </div>
        </a>
      </div>
    </div>
  </div>
</div>


<div class="col-md-offset-4 col-md-4">
  <div class="form-group">
    <label for="imageProfile">Add new pictures</label>
    <input type="file" [(ngModel)]="usla.imageProfile" class="form-control input-sm" name="imageProfile" id="imageProfile">
  </div>

  <button type="submit" class="btn btn-success" >Add picture</button>
  <h1 class="w3-xxlarge w3-text-black w3-wide" align="left">  </h1>
  <label >Or delete one</label>
</div>

<div class="col-md-offset-4 col-md-6">
  <button type="submit" class="btn btn-danger" >Delete picture</button>
</div>

</body>
</html>
