<head>
  <meta charset="utf-8">

<div class="bgimg-3 w3-display-container w3-opacity-min">
  <br />
  <br />
  <h1 class="w3-xxlarge w3-text-black w3-wide" align="center">LogIn</h1>
  <body>


<div class="container">
  <div class="col-md-offset-4 col-md-4">

<form  #loginForm="ngForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" [(ngModel)]="user.email" class="form-control" name="email" id="email" required>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="text" [(ngModel)]="user.password" class="form-control" name="password" id="password">
  </div>

  <button type="submit" class="btn btn-success" >Iniciar sesion</button>
</form>

    <br>
    <li align="center"><a routerLink="/forgetpassword">Olvidaste la contraseña?</a></li>
    <br>
    <li align="center"><a routerLink="/loginfacebook">Quieres loguearte con facebook?</a></li>
</div>

</div>
  </body>
</div>
